
service: flutter-aws-serverless
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  profile: taehoon-flutter-study
  logs:
    websocket: true
 
functions:
  connectionHandler:
    handler: handler.connectionHandler
    events:
      - websocket:
          route: $connect
      - websocket:
          route: $disconnect
  defaultHandler:
    handler: handler.defaultHandler
    events:
      - websocket: $default
  databaseStreamHandler:
    handler: handler.databaseStreamHandler
    events:
      - websocket:
          route: databaseStream